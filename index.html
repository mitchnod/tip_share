<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Share</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 class="txt-center mb-30 br-15">tip/share</h1>
        <div id="form_container" class="br-15">
            <form>
                <label for="bill">Bill Amount:</label>
                <input type="text" placeholder="$" id="amount" class="mb-30 txt-center"><br>
                <label for="tip">Tip Percentage:</label>
                <input type="text" placeholder="%" id="tip" class="mb-30 txt-center"><br>
                <label for="people">Split Between:</label>
                <select type="text" id="people" class="mb-30 txt-center">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <div class="txt-center">
                    <button onclick="calculate()" type="button">Calculate</button>
                </div>
            </form>
        </div>
        <div id="answer_container" class="txt-center br-15">
            <p id="answer">$0.00 each</p>
        </div>
    </div>
</body>
</html>
